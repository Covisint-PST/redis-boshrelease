---
meta:
  environment: NAME
  service_name: NAME
  security_groups:
    - redis-server
    - consul
  job_templates:
    - name: consul
      release: consul
    - name: redis
      release: redis
  stemcell:
    name: STEMCELL

director_uuid: PLACEHOLDER-DIRECTOR-UUID
releases:
  - name: redis
    version: latest
  - name: consul
    version: latest
properties:
  redis: {}
  consul:
    service:
      name: (( meta.service_name ))
    servers:
      - 0.consul-bootstrap-z1.consul1.consul-aws-ec2.microbosh
      - 0.consul-server-z1.consul1.consul-aws-ec2.microbosh
      - 1.consul-server-z1.consul1.consul-aws-ec2.microbosh
